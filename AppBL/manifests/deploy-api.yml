apiVersion: apps/v1
kind: Deployment
metadata:
  name: leaderboard-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: leaderboard-api
  template:
    metadata:
      labels:
        app: leaderboard-api
    spec:
      containers:
        - name: leaderboard-api
          image: kwikkoder/leaderboard-api:${IMAGE_TAG}
          # reference to my dockerhub repo image
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80

          volumeMounts:
          - name: secrets
            mountPath: /app/secrets
            readOnly: true
          volumes:
          - name: secrets
            secret:
              secretName: lb-appsettings
# the container port is you defining the docker run -p portYou'reExposing:containerPort
---
apiVersion: v1
kind: Service
metadata:
  name: leaderboard-api
spec:
  ports:
    - targetPort: 80
      port: 5001
  # This is the port the service is exposing
  selector:
    app: api